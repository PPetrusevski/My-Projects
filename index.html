			<div class="tr actinides"><span class="actinidesTitle">Актиниди</span></div>
			<div class="legend">
				<h3 class="tr legendTitle">Легенда</h3>
				<div class="legendFields">

						<div class="legendColor alkali"></div>
						<span class="tr legendText">Алкални метали</span>

					<div class="legendField">

						<span class="tr legendText">Алкални земја метали</span>
					</div>
					<div class="legendField">
						<div class="legendColor transition"></div>
						<span class="tr legendText">Транзициони метали</span>
					</div>

						<div class="legendColor lanthanide"></div>
						<span class="tr legendText">Лантаниди</span>
					</div>
					<div class="legendField">
						<div class="legendColor actinide"></div>
						<span class="tr legendText">Актиниди</span>
					</div>
					<div class="legendField">
						<div class="legendColor post-transition"></div>
						<span class="tr legendText">Други метали</span>
					</div>
					<div class="legendField">
						<div class="legendColor metalloid"></div>
						<span class="tr legendText">Металоиди</span>
					</div>
					<div class="legendField">
						<div class="legendColor nonmetal"></div>

					<div class="legendField">

					</div>
				</div>
			</div>

				<img src="./images/enFlag.png" class="flag" alt="" />
